<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/img/favicon.png') }}" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" />

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/all.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/uf-style.css') }}" />

    <title>Login Admin - SpineCare</title>
  </head>
  <body>
    <div class="uf-form-signin">
      <div class="text-center">
        <img src="{{ url_for('static', filename='assets/img/logo-fb.png') }}" alt="" width="100" height="100" />
        <h1 class="text-white h3">Admin Login</h1>
      </div>

      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="alert alert-danger mt-3 text-center">{{ messages[0] }}</div>
      {% endif %} {% endwith %}

      <!-- Login form -->
      <form class="mt-4" method="POST" action="{{ url_for('admin.login') }}">
        <div class="input-group uf-input-group input-group-lg mb-3">
          <span class="input-group-text fa fa-user"></span>
          <input type="text" class="form-control" name="username" placeholder="Username" required />
        </div>
        <div class="input-group uf-input-group input-group-lg mb-3">
          <span class="input-group-text fa fa-lock"></span>
          <input type="password" class="form-control" name="password" placeholder="Password" required />
        </div>
        <div class="d-flex mb-3 justify-content-between">
          <div class="form-check">
            <input type="checkbox" class="form-check-input uf-form-check-input" id="remember" />
            <label class="form-check-label text-white" for="remember">Remember Me</label>
          </div>
          <a href="#">Forgot password?</a>
        </div>
        <div class="d-grid mb-4">
          <button type="submit" class="btn uf-btn-primary btn-lg">Login</button>
        </div>

        <div class="mt-4 text-center">
          <span class="text-white">Don't have an account?</span>
          <a href="#">Sign Up</a>
        </div>
      </form>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='assets/js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}"></script>
  </body>
</html>
